<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>

        hello(goodbye);

        function hello(sheesh){
            console.log('hello!');
            setTimeout(sheesh, 2000)
        }

        function goodbye(){
            console.log('goodbye!')
        }
    </script>
</body>
</html>
