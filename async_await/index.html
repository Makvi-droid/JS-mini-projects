<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await</title>
</head>
<body>
    <script>
        function Num(){
            return new Promise((resolve, reject) => {
                const a = 1 + 1;
                if(a === 2){
                    setTimeout(() => {
                        resolve('Success')
                    }, 3000)
                    
                }
                else{
                    reject('Failed')
                }
            })
        } 

        async function sayPromise() {
            const message = await Num()
            console.log(message)
        }

        sayPromise()
    </script>
</body>
</html>
