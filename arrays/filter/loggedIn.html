<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is logged In</title>
  </head>
  <body>
    <script>
      const users = [
        { name: "Alice", loggedIn: true },
        { name: "Bob", loggedIn: false },
        { name: "Carol", loggedIn: true },
      ];

      const names = users
        .filter((user) => user.loggedIn)
        .map((user) => user.name);

      console.log(names);
    </script>
  </body>
</html>
