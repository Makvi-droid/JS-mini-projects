<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Message</title>
</head>
<body>

    <button>Click me</button><br>
    <span></span>

    <script>
        const button = document.querySelector('button')
        const span = document.querySelector('span')

        button.addEventListener('click', () => {
            span.innerHTML = 'you clicked the button'

            function wait(){
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('you waited!')
                    }, 3000)
                })
            }

            wait().then(message => span.innerHTML = message)
                    .catch(message => 'failed' + message)
        })
    </script>
</body>
</html>
