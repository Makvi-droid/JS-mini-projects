<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <script>
       
        //normal IIFE function
        (function (){
            document.writeln('im a normal IIFE<br>')
        })();

        //IIFE function with a greet function inside
        (function (){
            function greet(){
                document.writeln('im an IIFE with a function called greet <br>');
            }
            greet();
        })();

        //IIFE arrow function
        (() => {
            document.writeln('Im an IIFE with an arrow function<br>')
        })();

        //IIFE arrow function with an inner function called say
        (() => {
            say = () => {
                document.writeln('Im an IIFE with an arrow function called say<br>')
            }
            say()
        })();

        
        


    </script>
</body>
</html>
