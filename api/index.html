<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <img src="" alt="api gif">

    <script>
       let image = document.querySelector('img');
       fetch("https://api.giphy.com/v1/gifs/random?api_key=n8rHqCLkSmKqPUcIUca0gRXIvdSmgRnG")
       .then(response => {
        console.log(response)
        return response.json()
        })
        .then(res => image.src = res.data.images.preview_webp.url)
        .catch(err => console.log('error') + err)
       
    </script>
</body>
</html>
